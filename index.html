<!DOCTYPE html>
<html>

<head>
    <title>前端工程师-赵可</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0， user-scalable=no" />
    <link rel="stylesheet" href="css/icons.css">
    <link rel="stylesheet" href="css/pure.css">
    <link rel="stylesheet" href="css/grids-responsive.css">
    <link rel="stylesheet" href="css/site.css">
</head>

<body class="natee">
    <div class="rain-box">
        <img src="" alt="tu" id="rainImg">
    </div>
    <div id="rainCanvas"></div>
    <header class="header pure-g">
        <div class="pure-u-1-2 header-left">
            <h3><a href="https://github.com/natee">natee</a></h3>
        </div>
        <div class="pure-u-1-2 header-right">
            <span class="menu-button icon-list4 toggle-contact"></span>
        </div>
    </header>
    <div class="container pure-g">
        <section class="pure-u-1 pure-u-md-1-2 introduce flex">
            <div class="basic text-center">
                <div class="basic-box">
                    <h3 class="head text-shadow">对赵可感兴趣？</h3>
                    <p class="intro text-shadow">
                        Now he is a Front-End engineer.
                    </p>
                    <p class="date">2013 - Now</p>
                    <p>
                        <a class="pure-button pure-button-primary shine-white toggle-contact" href="javascript:;">联系他</a>
                    </p>
                </div>
            </div>
            <div class="contact flex blind-effect bg-green-2">
                <div class="inner">
                    <h2 class="head text-center">联系方式</h2>
                    <ul>
                        <li>
                            <p><span class="icon-mail6"> </span><i>kerncink@gmail.com</i></p>
                        </li>
                        <li>
                            <p><span class="icon-mobile"> </span><i>132xxxx0627</i></p>
                        </li>
                        <li>
                            <p><span class="icon-github"> </span><i>@natee</i></p>
                        </li>
                        <li>
                            <p><span class="icon-qrcode"> </span><i>微信号-zkShare</i></p>
                        </li>
                    </ul>
                </div>
            </div>
            <footer class="footer">
                <nav class="ft-nav">
                    <ul>
                        <li>
                            <a href="https://github.com/natee/natee.github.io/issues" class="ft-nav-icon first">博客</a>
                        </li>
                        <li>
                            <a href="http://natee.github.io/fe-space/" class="ft-nav-icon second">前端</a>
                        </li>
                        <li>
                            <a href="https://natee.gitbooks.io/javascript-design-patterns/content/singleton-pattern.html" class="ft-nav-icon third">GitBook</a>
                        </li>
                    </ul>
                </nav>
                <a href="javascript:;" class="hide show-nav" id="showNav">
                    <i class="icon-book"></i>
                </a>
                <a href="javascript:;" class="hide back toggle-contact">
                    <i class="icon-back"></i>
                    <span class="">返回</span>
                </a>
            </footer>
        </section>
        <section class="pure-u-1 pure-u-md-1-2 main">
            <div class="skill" id="jSkill">
                <h2 class="head">{{mName}}</h2>
                <div class="pure-g">

                    <div class="skill-item pure-u-1-2 pure-u-md-1-1"  v-for="skill in skills">
                        <div class="img">
                            <img v-bind:src="skill.img" v-bind:alt="skill.name">
                        </div>
                        <h3>{{skill.name}}</h3>
                        <p v-html="skill.intro" v-bind:class="{'font-colorful':skill.name == 'CSS(3)'}"></p>
                    </div>
                </div>
            </div>
            <div class="experence" id="jExp">
                <h2 class="head cf">{{mName}}</h2>
                <div class="pure-g">
                    <div class="pure-u-1-1">
                        <ul class="p-list">
                            <li class="list" v-for="exp in exps">
                                <div class="head cf">
                                    <span class="icon-office" v-bind:title="exp.company"></span>
                                    <span>{{exp.company}}</span>
                                    <span class="ft12">（{{exp.from}}&nbsp;至&nbsp;{{exp.to}}）</span>
                                </div>
                                <ul class="list-content">
                                    <li v-for="project in exp.projects">
                                        <div class="p-name"><span class="icon-text"></span>{{project.name}}</div>
                                        <div class="intro">
                                            <p v-html="project.intro"></p>
                                            <p class="skill-tags">
                                                <span class="skill-tag" v-for="tag in project.tags">
                                                {{tag}}
                                                </span>
                                            </p>
                                        </div>
                                    </li>
                                </ul>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </section>
    </div>

    <script type="text/javascript" src="lib/vue/vue.js"></script>
    <script type="text/javascript" src="lib/jquery-1.11.1.min.js"></script>
    <script type="text/javascript" src="lib/rianyday/dist/rainyday.min.js"></script>
    <script type="text/javascript" src="js/page_rainy.js"></script>

    <script type="text/javascript" src="js/site.js"></script>
    <script type="text/javascript">
    var _bdhmProtocol = (("https:" == document.location.protocol) ? " https://" : " http://");
    document.write(unescape("%3Cscript src='" + _bdhmProtocol + "hm.baidu.com/h.js%3F949b1e738c46cb1afe64be0eacbe7826' type='text/javascript'%3E%3C/script%3E"));
    </script>
</body>

</html>
